enum Tipo {
  FEMININA
  MASCULINA
  MISTA
}

type Republica implements Node {
  id: ID!
  nome: String
  tipo: Tipo
  distancia: Int
}

type RepublicaUser implements Node {
  id: ID!
  nome: String
  endereco: String
  localizacao: [Float]
  tipo: Tipo
  mostrarNoMapa: Boolean
  disponivel: Boolean
}